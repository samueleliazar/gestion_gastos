<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos Comunes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gestión de Gastos Comunes</h1>
        <hr>

        <!-- Sección para Crear Departamento -->
        <h2>Crear Departamento</h2>
        <form id="crear-departamento-form">
            <div class="mb-3">
                <label for="departamento-id-crear" class="form-label">ID del Departamento:</label>
                <input type="number" id="departamento-id-crear" class="form-control" placeholder="Ej: 101" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Departamento</button>
        </form>
        <div id="resultado-crear-departamento" class="mt-3"></div>

        <hr>

        <!-- Sección para Generar Gastos Comunes -->
        <h2>Generar Gastos Comunes</h2>
        <form id="generar-gastos-form">
            <div class="mb-3">
                <label for="mes" class="form-label">Mes:</label>
                <input type="number" id="mes" class="form-control" placeholder="Ej: 11" required>
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año:</label>
                <input type="number" id="año" class="form-control" placeholder="Ej: 2024" required>
            </div>
            <div class="mb-3">
                <label for="departamento-id-generar" class="form-label">ID del Departamento:</label>
                <input type="number" id="departamento-id-generar" class="form-control" placeholder="Ej: 101" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" id="monto" class="form-control" value="10000">
            </div>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>
        <div id="resultado-gastos" class="mt-3"></div>

        <hr>

        <!-- Sección para Consultar Gastos Pendientes -->
        <form id="consultar-gastos-form">
            <h2>Consultar Gastos Pendientes</h2>
            <div class="mb-3">
                <label for="mes-consulta" class="form-label">Mes:</label>
                <input type="number" id="mes-consulta" class="form-control" placeholder="Ej: 11" required>
            </div>
            <div class="mb-3">
                <label for="año-consulta" class="form-label">Año:</label>
                <input type="number" id="año-consulta" class="form-control" placeholder="Ej: 2024" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        <div id="pendientes" class="mt-3"></div>

        <hr>

        <!-- Sección para Marcar Gasto como Pagado -->
        <form id="marcar-pagado-form" class="mt-4">
            <h2>Marcar Gasto como Pagado</h2>
            <div class="mb-3">
                <label for="departamento-id-pagado" class="form-label">ID del Departamento:</label>
                <input type="number" id="departamento-id-pagado" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Período (MM-YYYY):</label>
                <input type="text" id="periodo" class="form-control" placeholder="11-2024" required>
            </div>
            <div class="mb-3">
                <label for="fecha-pago" class="form-label">Fecha de Pago (YYYY-MM-DD):</label>
                <input type="date" id="fecha-pago" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Marcar como Pagado</button>
        </form>
        <div id="resultado-pago" class="alert d-none mt-3"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
