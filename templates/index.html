<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos Comunes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gestión de Gastos Comunes</h1>
        <hr>

        
        <h2>Generar Gastos Comunes</h2>
        <form id="generar-gastos-form" class="mb-4">
            <div class="mb-3">
                <label for="mes" class="form-label">Mes:</label>
                <input type="number" class="form-control" id="mes" min="1" max="12" required>
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año:</label>
                <input type="number" class="form-control" id="año" min="2000" required>
            </div>
            <div class="mb-3">
                <label for="departamentos" class="form-label">Departamentos (IDs separados por comas):</label>
                <input type="text" class="form-control" id="departamentos" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" class="form-control" id="monto" value="10000" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>

        
        <div id="resultados" class="alert d-none"></div>

        
        <h2>Consultar Gastos Pendientes</h2>
        <form id="gastos-pendientes-form" class="mb-4">
            <div class="mb-3">
                <label for="consulta-mes" class="form-label">Mes:</label>
                <input type="number" class="form-control" id="consulta-mes" min="1" max="12" required>
            </div>
            <div class="mb-3">
                <label for="consulta-año" class="form-label">Año:</label>
                <input type="number" class="form-control" id="consulta-año" min="2000" required>
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>

        <div id="pendientes"></div>
        <form id="marcar-pagado-form" class="mt-4">
            <h3>Marcar Gasto como Pagado</h3>
            <div class="mb-3">
                <label for="departamento-id" class="form-label">ID del Departamento:</label>
                <input type="number" id="departamento-id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Período (MM-YYYY):</label>
                <input type="text" id="periodo" class="form-control" placeholder="11-2024" required>
            </div>
            <div class="mb-3">
                <label for="fecha-pago" class="form-label">Fecha de Pago (YYYY-MM-DD):</label>
                <input type="date" id="fecha-pago" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Marcar como Pagado</button>
        </form>
        <div id="resultado-pago" class="alert d-none mt-3"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
